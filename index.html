<!doctype html>
<html>
<head>
  <title>Megahash by Arbie Samong</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container" id="megahash-app">
    <h1>Megahash</h1>
    <div class="row control">
      <button class="btn btn-primary btn-lg btn-block" id="add-item">
	<span class="glyphicon glyphicon-plus"></span>
	Add a file
      </button>
      <input type="file" class="hidden" id="choose-file" />
    </div><!-- end big bad primary  button -->
    <div id="all-items"></div>
  </div><!-- end container -->

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/md5.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone-localstorage.js"></script>
  <script src="js/app.js"></script>

  <script type="text/template" id="item-template">
    <div class="row item">
      <div class="row progress progress-striped active">
	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	</div>
      </div>
      <div class="row details">
	<div class="col-md-6">
	  <div class="filename">Filename: <%- file.name %></div>
	  <div class="hash">
	    <strong>Megahash</strong>:
	    <% if (!hash) { %>
	    <span>Computing...</span>
	    <% } else { %>
	    <%- hash %>
	    <% } %>
	  </div>
	</div>
	<div class="col-md-5 iterations">
	  <div class="row">
	    <div class="col-md-3 col-md-offset-4">
	      Iterations:
	    </div>
	    <div class="col-md-5">
	      <input type="number" value="0" />
	    </div>
	  </div>
	</div><!-- end col-iterations -->
	<div class="col-md-1">
	  <span class="glyphicon glyphicon-remove remove-item"></span>
	</div><!-- end col-remove -->
      </div><!-- end row-item-details -->
    </div><!-- end row-item -->
  </script>
</body>
</html>
