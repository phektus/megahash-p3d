<!doctype html>
<html>
<head>
  <title>Megahash by Arbie Samong</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Megahash</h1>
    <div class="row control">
      <button class="btn btn-primary btn-lg btn-block">
	<span class="glyphicon glyphicon-plus"></span>
	Add a file
      </button>
    </div><!-- end big bad button -->

    <div class="row item">
      <div class="row progress progress-striped active">
	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	</div>
      </div>
      <div class="row details">
	<div class="col-md-6">
	  <div class="filename">Filename: Debbiedoes.wmv</div>
	  <div class="status">Computing...</div>
	</div>
	<div class="col-md-5 iterations">
	  <div class="row">
	    <div class="col-md-3 col-md-offset-2">
	      Iterations:
	    </div>
	    <div class="col-md-7">
	      <input type="number" value="0" />
	    </div>
	  </div>
	</div><!-- end col-iterations -->
	<div class="col-md-1 remove">
	  &times;
	</div><!-- end col-remove -->
      </div><!-- end row-item-details -->
    </div><!-- end row-item -->
  </div>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/app/models.js"></script>
</body>
</html>
